<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booksky</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 

</head>
<body>
  <div class="nav-container">
    <h1>BookSky</h1>
  </div>

  <div class="popupcontainer"></div>
  <div class="upload-container">
    <h2>Upload Your Content</h2>
    <form>
      <input type="text" placeholder="Add Title" id="input-title"><br>
      <input type="text" placeholder="Add Author" id="input-author"><br>
      <textarea placeholder="Add Your Description" id="textarea-descrption"></textarea><br>
      <button id="savebtn">Save</button> 
      <button id="canclebtn">Cancel</button>
    </form>       
  </div>
  
  <button class="plusbtn">+</button>

<script src="script.js"></script>
  
</body>
</html>
